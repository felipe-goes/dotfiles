# https://starship.rs/config/#prompt
# https://nippycodes.com/coding/starshiptoml/

# Don't print a new line at the start of the prompt
add_newline = false

format = """
[╭── ](bold blue)$directory$rust$package$git_branch$git_status$golang$docker_context $fill [ ](bold green) $username$gcloud$aws$kubernetes$battery
[╰──❯ ](bold blue)
"""

command_timeout = 750

[fill]
symbol = " "
style = "bold green"

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"

[cmd_duration]
show_milliseconds = true
# format = "took [$duration](bold yellow) "

[kubernetes]
format = 'context: [⎈ $context \($namespace\)](bold cyan) '
disabled = false
# [kubernetes.context_aliases]
# "dev.local.cluster.k8s" = "dev"

[gcloud]
style = "blue"
format = '[$symbol$account(\($project\))]($style) '
symbol = "️G⅁:☁️"
[gcloud.region_aliases]
us-central1 = "uc1"
asia-northeast1 = "an1"

[aws]
format = '[$symbol$profile(\($region\))]($style) '
style = "bold yellow"
symbol = "∀⍵₷☁️☁️"
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[package]
format = " package: [ $version](208 bold) "

[docker_context]
format = "docker: [ $context](blue bold)"
disabled = false

[directory]
truncation_length = 3
truncation_symbol = "…/"

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[git_branch]
symbol = " "

[git_status]
ahead = "⇡${count} "
diverged = "😵${ahead_count}⇣${behind_count} "
behind = "⇣${count} "
conflicted = "🏳 "
untracked = ""
stashed = "📦"
modified = ""
staged = '[++\($count\)](green)'
renamed = ""
deleted = "🗑"

[rust]
format = "rust: [ $version](red bold)"

[golang]
format = "go: [ $version](bold cyan) "

[battery]
full_symbol = "󱐥 "
charging_symbol = "󰂄"
discharging_symbol = "󰁺 "

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"
